<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}} - User Management System </title>
    {% else %}
    <title>User Management System </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .btn-indigo-900 {
        background-color: #1a237e; /* Replace with the appropriate indigo-700 color code */
        color: white; /* Set text color to white for contrast */
    }
</style>


<body  background="/static/bg3.webp">

    <div class="container my-2">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width: 5%;"
            src="/static/management-icon.webp"
                alt="">
            <h1>
                User Management System
            </h1>
        </div>
        <div class="my-2 text-center">
            {% if session.admin_name %}
            <button class="btn btn-indigo-900">{{session.admin_name}}</button>
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %} {% endblock content %}
</body>

</html>
